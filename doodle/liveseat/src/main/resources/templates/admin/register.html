<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공연 등록 - LiveSeat Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-warning">
    <div class="container">
        <span class="navbar-brand">공연 등록</span>
        <a href="/admin" class="btn btn-outline-dark btn-sm">대시보드</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="mb-4">새 공연 등록</h1>

            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <span th:text="${errorMessage}">에러 메시지</span>
            </div>

            <form th:action="@{/admin/concerts}" th:object="${concertRequest}" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">공연 제목</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}"
                           th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'">
                    <div class="invalid-feedback" th:errors="*{title}">제목 오류</div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">공연 설명</label>
                    <textarea class="form-control" id="description" rows="5" th:field="*{description}"
                              th:classappend="${#fields.hasErrors('description')} ? 'is-invalid'"></textarea>
                    <div class="invalid-feedback" th:errors="*{description}">설명 오류</div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="startDate" class="form-label">시작 날짜</label>
                        <input type="date" class="form-control" id="startDate" th:field="*{startDate}"
                               th:classappend="${#fields.hasErrors('startDate')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:errors="*{startDate}">시작 날짜 오류</div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="endDate" class="form-label">종료 날짜</label>
                        <input type="date" class="form-control" id="endDate" th:field="*{endDate}"
                               th:classappend="${#fields.hasErrors('endDate')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:errors="*{endDate}">종료 날짜 오류</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="priceVip" class="form-label">VIP석 가격 (원)</label>
                        <input type="number" class="form-control" id="priceVip" th:field="*{priceVip}"
                               th:classappend="${#fields.hasErrors('priceVip')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:errors="*{priceVip}">VIP 가격 오류</div>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="priceR" class="form-label">R석 가격 (원)</label>
                        <input type="number" class="form-control" id="priceR" th:field="*{priceR}"
                               th:classappend="${#fields.hasErrors('priceR')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:errors="*{priceR}">R석 가격 오류</div>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="priceS" class="form-label">S석 가격 (원)</label>
                        <input type="number" class="form-control" id="priceS" th:field="*{priceS}"
                               th:classappend="${#fields.hasErrors('priceS')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:errors="*{priceS}">S석 가격 오류</div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="totalSeats" class="form-label">총 좌석 수</label>
                    <input type="number" class="form-control" id="totalSeats" th:field="*{totalSeats}"
                           th:classappend="${#fields.hasErrors('totalSeats')} ? 'is-invalid'">
                    <div class="invalid-feedback" th:errors="*{totalSeats}">총 좌석 수 오류</div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">등록하기</button>
                    <a href="/admin" class="btn btn-secondary">취소</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
