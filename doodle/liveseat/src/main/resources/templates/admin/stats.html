<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공연 통계 - LiveSeat Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-warning">
    <div class="container">
        <span class="navbar-brand">공연 통계</span>
        <a href="/admin" class="btn btn-outline-dark btn-sm">대시보드</a>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4" th:text="${concert.title}">공연 제목</h1>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>공연 정보</h5>
                </div>
                <div class="card-body">
                    <table class="table table-borderless">
                        <tr>
                            <th>공연 기간:</th>
                            <td>
                                <span th:text="${#temporals.format(concert.startDate, 'yyyy-MM-dd')}"></span> ~
                                <span th:text="${#temporals.format(concert.endDate, 'yyyy-MM-dd')}"></span>
                            </td>
                        </tr>
                        <tr>
                            <th>총 좌석:</th>
                            <td th:text="${concert.totalSeats} + '석'">100석</td>
                        </tr>
                        <tr>
                            <th>잔여 좌석:</th>
                            <td th:text="${concert.availableSeats} + '석'">50석</td>
                        </tr>
                        <tr>
                            <th>예매율:</th>
                            <td>
                                <strong th:text="${(concert.totalSeats - concert.availableSeats) * 100 / concert.totalSeats} + '%'">50%</strong>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>예매 통계</h5>
                </div>
                <div class="card-body">
                    <table class="table table-borderless">
                        <tr>
                            <th>총 예매 건수:</th>
                            <td th:text="${stats.totalBookings} + '건'">25건</td>
                        </tr>
                        <tr>
                            <th>예매된 총 좌석:</th>
                            <td th:text="${stats.totalSeatsBooked} + '석'">50석</td>
                        </tr>
                        <tr>
                            <th>평균 예매 수량:</th>
                            <td th:text="${stats.totalBookings > 0 ? stats.totalSeatsBooked / stats.totalBookings : 0} + '석/건'">2석/건</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5>좌석 현황</h5>
                </div>
                <div class="card-body">
                    <div class="progress" style="height: 40px;">
                        <div class="progress-bar bg-success" role="progressbar"
                             th:style="'width: ' + ${(concert.totalSeats - concert.availableSeats) * 100 / concert.totalSeats} + '%'"
                             th:text="'예매: ' + ${concert.totalSeats - concert.availableSeats} + '석'">
                            예매: 50석
                        </div>
                        <div class="progress-bar bg-secondary" role="progressbar"
                             th:style="'width: ' + ${concert.availableSeats * 100 / concert.totalSeats} + '%'"
                             th:text="'잔여: ' + ${concert.availableSeats} + '석'">
                            잔여: 50석
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a href="/admin" class="btn btn-secondary">돌아가기</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
