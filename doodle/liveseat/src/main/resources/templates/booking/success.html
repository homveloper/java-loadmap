<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예매 완료 - LiveSeat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">LiveSeat</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="alert alert-success text-center" role="alert">
                <h4 class="alert-heading">예매가 완료되었습니다!</h4>
                <p>예매 내역은 마이페이지에서 확인하실 수 있습니다.</p>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5>예매 정보</h5>
                </div>
                <div class="card-body">
                    <table class="table table-borderless">
                        <tr>
                            <th>예매번호:</th>
                            <td th:text="${booking.id}">12345</td>
                        </tr>
                        <tr>
                            <th>공연:</th>
                            <td th:text="${booking.concertTitle}">공연 제목</td>
                        </tr>
                        <tr>
                            <th>예매자:</th>
                            <td th:text="${booking.customerName}">홍길동</td>
                        </tr>
                        <tr>
                            <th>관람 날짜:</th>
                            <td th:text="${#temporals.format(booking.bookingDate, 'yyyy-MM-dd')}">2024-12-25</td>
                        </tr>
                        <tr>
                            <th>좌석:</th>
                            <td th:text="${booking.seatGrade} + '석 ' + ${booking.seatCount} + '장'">VIP석 2장</td>
                        </tr>
                        <tr>
                            <th>총 금액:</th>
                            <td><strong th:text="${#numbers.formatInteger(booking.totalPrice, 0, 'COMMA')} + '원'">200,000원</strong></td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="mt-4 d-grid gap-2">
                <a href="/bookings/my" class="btn btn-primary">내 예매 내역 보기</a>
                <a href="/concerts" class="btn btn-secondary">공연 목록으로</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
