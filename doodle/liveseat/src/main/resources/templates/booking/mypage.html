<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 예매 내역 - LiveSeat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">LiveSeat</a>
        <a href="/concerts" class="btn btn-outline-light btn-sm">공연 목록</a>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4">내 예매 내역</h1>
    <p class="text-muted">로그인: <span th:text="${email}">user@example.com</span></p>

    <div th:if="${param.cancelled}" class="alert alert-success" role="alert">
        예매가 취소되었습니다.
    </div>

    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        <span th:text="${param.error}">오류 발생</span>
    </div>

    <div th:if="${bookings.isEmpty()}" class="alert alert-info" role="alert">
        예매 내역이 없습니다.
    </div>

    <div class="row">
        <div th:each="booking : ${bookings}" class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span th:text="${booking.concertTitle}">공연 제목</span>
                    <span th:if="${booking.status.name() == 'CONFIRMED'}" class="badge bg-success">예매 확정</span>
                    <span th:if="${booking.status.name() == 'CANCELLED'}" class="badge bg-secondary">취소됨</span>
                </div>
                <div class="card-body">
                    <p class="card-text">
                        <strong>예매번호:</strong> <span th:text="${booking.id}">12345</span><br>
                        <strong>관람 날짜:</strong> <span th:text="${#temporals.format(booking.bookingDate, 'yyyy-MM-dd')}">2024-12-25</span><br>
                        <strong>좌석:</strong> <span th:text="${booking.seatGrade} + '석 ' + ${booking.seatCount} + '장'">VIP석 2장</span><br>
                        <strong>금액:</strong> <span th:text="${#numbers.formatInteger(booking.totalPrice, 0, 'COMMA')} + '원'">200,000원</span>
                    </p>
                    <form th:if="${booking.status.name() == 'CONFIRMED'}"
                          th:action="@{/bookings/{id}/cancel(id=${booking.id})}" method="post"
                          onsubmit="return confirm('정말 취소하시겠습니까?');">
                        <button type="submit" class="btn btn-danger btn-sm">예매 취소</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <a href="/concerts" class="btn btn-primary mt-3">더 많은 공연 보기</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
